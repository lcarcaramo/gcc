arch: s390x
services:
  - docker
env:
  global:
    - TEST_DIR="$PWD/s390x/test/10"
    - TEST_SCRIPT="test.sh"
    - BUILD_DIR="$PWD/s390x/10"
    - REPO="quay.io/ibmz/gcc"
    - TAG="$REPO:10.2.0"
before_script: 
  - cd $TEST_DIR && chmod +x $TEST_SCRIPT
  - docker login quay.io -u $ROBOT -p $ROBOT_TOKEN
script: 
  # Keep build from failing due to inactivity: https://github.com/travis-ci/travis-ci/issues/4190
  - while sleep 9m; do echo "=====[ $SECONDS seconds still running ]====="; done &
  - docker build $BUILD_DIR --tag $TAG
  # Killing background sleep loop
  - kill %1
after_script:
  - cd $TEST_DIR && bash $TEST_SCRIPT 
